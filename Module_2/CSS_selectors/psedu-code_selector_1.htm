<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psedu class selectors</title>
</head>
<style>
    a:link p{
        color:black;
    }
    /* a:visited{
        color:pink ;
        border: solid ;
        border: 2px;
    } */
    a:hover{
        color: red ;
    }
    a:active{
        text-underline-offset: auto;
    }
</style>
<body>
    <a href="">This is a link</a>
    <p><a href="">This is a visited link</a></p>
    <p><a href="">Hover over this link</a></p>
    <a href="">Not yet visited</a>
</body>
</html>
