<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nth child selector</title>
    <style>
        li{
            border: solid;
            border-color: yellow;
        }
        ul:nth-child(3)
        {
            color: green;
            font-size: large;
        }
        li:hover{
            color: red;
            
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Link 1</a></li>
        <li><a href="">Link 2</a></li>
        <li><a href="">Link 3</a></li>
        <li><a href="">Link 4</a></li>
        <li><a href="">Link 5</a></li>
    </ul>
    
</body>
</html>
